<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />

	  <div class="rect3"></div>
	  <div class="rect4"></div>
	  <div class="rect5"></div>
	</div>
      <canvas id="chart"></canvas>
    </main>
  </body>
  <script type="text/javascript" src="charts/initial.js"></script>
  <script type="text/javascript" src="charts/daily.js"></script>
  <script type="text/javascript" src="charts/weekly.js"></script>
  <script type="text/javascript" src="charts/monthly.js"></script>
  <script type="text/javascript" src="charts/annual.js"></script>
  <script type="text/javascript" src="moment.js"></script>

  <script type="text/javascript" src="script.js"></script>
</html>
